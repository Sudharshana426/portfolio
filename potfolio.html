<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 10px 0;
        }

        section {
            padding: 40px 0;
        }

        #about img {
            max-width: 100%;
            border-radius: 50%;
        }

        #skills ul {
            list-style: none;
            padding: 0;
        }

        #skills li {
            display: inline-block;
            margin: 0 10px 10px 0;
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        #projects img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <img src="your-image.jpg" alt="Your Name">
            <p>
                Write a short bio highlighting your skills and experience.
            </p>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <!-- Add more skills as needed -->
            </ul>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Add project details and images here -->
        </div>
    </section>

    <section id="resume">
        <div class="container">
            <h2>Resume</h2>
            <p>Download my resume <a href="your-resume.pdf" target="_blank">here</a>.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 123-456-7890</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Name. All rights reserved.</p>
            <!-- Add additional links or information if needed -->
        </div>
    </footer>
</body>
</html>
